<div id="search-component">
  <!-- Input con placeholder -->
  <input
    #searchBox
    id="search-box"
    placeholder="Buscar..."
    (input)="search(searchBox.value)"
  />

  <!-- Lista de resultados -->
  <ul class="search-result" *ngIf="showResults">
    <li *ngFor="let producto of productos$ | async">
      <a
        class="lista-search"
        (click)="rellenar([producto])"
        routerLink="/detail/Productos/{{ producto.id }}"
      >
        {{ producto.nombre }}
      </a>
    </li>
  </ul>
</div>
