<div id="buscar-component">
  <!-- Input con placeholder -->
  <input
    #buscarBox
    id="buscar-box"
    placeholder="Buscar..."
    (input)="buscar(buscarBox.value)"
  />

  <!-- Lista de resultados -->
  <ul class="buscar-result" *ngIf="showResults">
    <li *ngFor="let producto of productos$ | async">
      <a class="lista-buscar" (click)="rellenar(producto)">
        {{ producto.nombre }}
      </a>
    </li>
  </ul>
</div>
