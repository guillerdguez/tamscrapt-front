<body>
  <div class="containerForm mt-4">
    <h1 class="title">Formulario de Productos</h1>
 
    <div class="form-group">
      <label for="nombre">Nombre del Producto: </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        [(ngModel)]="nombre"
      />
      <div *ngIf="!nombre?.trim()" class="text-danger">
        El nombre del producto es obligatorio.
      </div>
    </div>
 
    <div class="form-group">
      <label for="precio">Precio: </label>
      <p-inputNumber
        inputId="precio"
        [(ngModel)]="precio"
        min="0"
        required      
        step="0.01"
      ></p-inputNumber>
      <div *ngIf="precio <= 0" class="text-danger">
        El precio del producto es obligatorio.
      </div>
    </div> 
    <div class="form-group">
      <label for="imagen">Imagen URL: </label>
      <input
        type="text"
        class="form-control"
        id="imagen"
        name="imagen"
        [(ngModel)]="imagen"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción del Producto: </label>
      <textarea
        class="form-control"
        id="descripcion"
        name="descripcion"
        required
        [(ngModel)]="descripcion"
        placeholder="Ingrese una descripción detallada"
      ></textarea>
      <div *ngIf="!descripcion?.trim()" class="text-danger">
        La descripción del producto es obligatoria.
      </div>
    </div>
    
    <div class="form-group">
      <label for="oferta">¿Está en oferta?</label>
      <p-checkbox
        [(ngModel)]="oferta"
        binary="true"
        class="w-full"
      ></p-checkbox>
    </div>
 
    <div class="form-group" *ngIf="oferta">
      <label for="descuento">Descuento (%): </label>
      <p-inputNumber
        inputId="descuento"
        [(ngModel)]="descuento"
        [min]="0"
        [max]="100"
        placeholder="Descuento (%)"
        class="w-full"
      ></p-inputNumber>
      <div *ngIf="descuento < 0 || descuento > 100" class="text-danger">
        El descuento debe estar entre 0% y 100%.
      </div>
    </div>
 
    <div class="form-group">
      <label for="lettering">¿Incluye Lettering?</label>

      <p-checkbox
        [(ngModel)]="lettering"
        binary="true"
        class="w-full"
      ></p-checkbox>
    </div>
 
    <div class="form-group">
      <label for="scrapbooking">¿Incluye Scrapbooking?</label>

      <p-checkbox
        [(ngModel)]="scrapbooking"
        binary="true"
        class="w-full"
      ></p-checkbox>
    </div>
 
    <div class="form-group">
      <label for="cantidad">Cantidad: </label>
      <p-inputNumber
        inputId="cantidad"
        [(ngModel)]="cantidad"
        min="1"
        required
      ></p-inputNumber>
      <div *ngIf="cantidad <= 0" class="text-danger">
        La cantidad del producto es obligatorio.
      </div>
    </div>
 
    <div class="flex justify-content-around gap-3 mt-4 flex-wrap">
      <button type="button" class="btn btn-primary" (click)="goBack()">
        Cancelar
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="
          add(
            nombre,
            precio,
            imagen,
            descuento,
            cantidad,descripcion,
            lettering,
            scrapbooking,
            oferta
          )
        "
      >
        Enviar
      </button>
    </div>
  </div>
</body>
